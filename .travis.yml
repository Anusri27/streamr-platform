language: node_js
node_js:
- '8'
sudo: required
branches:
  only:
  - master
before_install:
- npm install -g npm-cli-login
- npm-cli-login
jobs:
  include:
  - stage: Linter
    script: "./travis_scripts/linter.sh"
    if: branch = master
  - stage: Unit tests
    script: "./travis_scripts/unit-tests.sh"
    if: branch = master
env:
  global:
  - secure: 
  - secure: 
  - secure: 
notifications:
  slack:
    secure: 
  on_success: change
  on_failure: always
  on_pull_requests: false