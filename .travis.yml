language: node_js
node_js:
- '8'
sudo: false
branches:
  only:
  - master
  - development 
  - /^v\d+\.\d+(\.\d+)?(-\S*)?$/
before_install:
- rm -f ${TRAVIS_BUILD_DIR}/yarn.lock
- npm config set //registry.npmjs.org/:_authToken=$NPM_TOKEN
jobs:
  include:
  - stage: Unit tests
    env:
    - DESCRIPTION=LINTER
    script: "./travis_scripts/linter.sh"
  - env:
    - DESCRIPTION=UNIT_TEST
    script: "./travis_scripts/unit-tests.sh"
  - stage: Build Staging
    env:
    - NODE_ENV=production
    - PORT=12345
    - MARKETPLACE_API_URL=https://www.streamr.com/api/v1/
    - STREAMR_WS_URL=wss://www.streamr.com/api/v1/ws
    - STREAMR_URL=https://www.streamr.com/
    - MARKETPLACE_URL=https://variotram.streamr.com
    - GOOGLE_ANALYTICS_ID=55331565-5
    script: "./travis_scripts/build-app-stg.sh"
    deploy:
    - provider: s3
      access_key_id: AKIAIOJ3P2HUF42UCGZA
      secret_access_key:
        secure: 
      bucket: eu-west-1-stg-streamr-marketplace-public
      local-dir: dist
      acl: private
      region: eu-west-1
      skip_cleanup: true
      on:
        tags: false
  - stage: Build Production
    if: NOT type IN (pull_request)
    env:
    - NODE_ENV=production
    - PORT=12345
    - MARKETPLACE_API_URL=https://www.streamr.com/api/v1
    - STREAMR_WS_URL=wss://www.streamr.com/api/v1/ws
    - STREAMR_URL=https://www.streamr.com/
    - MARKETPLACE_URL=https://marketplace.streamr.com
    - GOOGLE_ANALYTICS_ID=55331565-5
    script: "./travis_scripts/build-app.sh"
    deploy:
    - provider: s3
      access_key_id: AKIAIOJ3P2HUF42UCGZA
      secret_access_key:
        secure: 
      bucket: eu-west-1-streamr-marketplace-public
      local-dir: dist
      acl: private
      region: eu-west-1
      skip_cleanup: true
      on:
        tags: true
    - provider: s3
      access_key_id: AKIAIOJ3P2HUF42UCGZA
      secret_access_key:
        secure: 
      bucket: eu-west-1-streamr-vault
      local-dir: dist
      upload-dir: marketplace/releases/latest
      acl: private
      region: eu-west-1
      skip_cleanup: true
      on:
        tags: false
    - provider: s3
      access_key_id: AKIAIOJ3P2HUF42UCGZA
      secret_access_key:
        secure: 
      bucket: eu-west-1-streamr-vault
      local-dir: dist
      upload-dir: marketplace/releases/$TRAVIS_TAG
      acl: private
      region: eu-west-1
      skip_cleanup: true
      on:
        tags: true
    - provider: script
      script: bash travis_scripts/sentry-release.sh
      skip_cleanup: true
      on:
        tags: true
env:
  global:
  - secure: 
  - secure: 
notifications:
  slack:
    secure: 
  on_success: change
  on_failure: always
  on_pull_requests: false
